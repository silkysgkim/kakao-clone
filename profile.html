<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <!-- plane icon -->
                <i class="fas fa-fighter-jet"></i>
                <!-- wifi icon -->
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                
                <i class="fa fa-moon"></i>
                
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="index.html">
                    <i class="fa fa-times ta-lg"></i>
                </a>
            </div>
            <div class="header_column">
               
            </div>
            <div class="header_column">
                <i class="fa fa-user fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile_header">
            <img src="images/avatar.png" alt="">
            <h3 class="profile_header-title">
                Nicolas
            </h3>
        </header>
        <input type="text" placeholder="itnicolasmail@gmail.com">
        <div class="profile_actions">
            <div class="profile_action">
                <span class="profile_action-circle">
                    <i class="fa fa-comment fa-2x"></i>
                    <span class="profile_action-action-title">My Chatroom</span>
                </span>
            </div>
            <div class="profile_action">
                <span class="profile_action-circle">
                    <i class="fas fa-pencil-alt fa-2x"></i>
                    <span class="profile_action-action-title">Edit Profile</span>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
