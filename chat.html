<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
    <header class="top-header chat-header">
        <div class="header_top">
            <div class="header_column">
                <!-- plane icon -->
                <i class="fas fa-fighter-jet"></i>
                <!-- wifi icon -->
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                
                <i class="fa fa-moon"></i>
                
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="header_column">
                <span class="header_text">
                    LYNN
                </span>
            </div>
            <div class="header_column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider_text">
                Wednesday , August
            </span>
        </div>
        <div class="chat_message chat_message-frome-me">
            <span class="chat-message-time">
                17:55
            </span>
            <span class="chat-message-body">
                Hello! This is test message.
            </span>
        </div>
        <div class="chat_message chat_message-to-me">
            <img src="images/avatar.png" alt="" class="chat-message-avatar">
            <div class="chat-message-center">
                <h3 class="chat_message-username">Lynn</h3>
                <span class="chat-message-body">
                        And this is an answer
                </span>
            </div>
            <span class="chat-message-time">
                    19:35
            </span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-lg"></i>        
        <div class="type-message_input">
            <input type="text">
            <i class="fa fa-smile fa-lg"></i>
            <span class="record-message">
                <i class="fas fa-microphone fa-lg"></i>
            </span>
        </div>
    </div>
    <div class="bigScreenText">
        <span>Please make your screen smaller</span>
    </div>
</body>
</html>
