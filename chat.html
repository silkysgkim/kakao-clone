<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <!-- plane icon -->
                <i class="fas fa-fighter-jet"></i>
                <!-- wifi icon -->
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                
                <i class="fa fa-moon"></i>
                
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <i class="fas fa-chevron-left fa-lg"></i>
            </div>
            <div class="header_column">
                <span class="header_text">
                    LYNN
                </span>
            </div>
            <div class="header_column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider_text">
                Wednesday , August
            </span>
        </div>
        <div class="chat_message">
            <span class="chat-message-time">
                17:55
            </span>
            <span class="chat-message-body">
                Hello! This is test message.
            </span>
        </div>
        <div class="chat_message chat_message-frome-me">
            <img src="images/avatar.png" alt="" class="chat-message-avatar">
            <div class="chat-message-center">
                <h3 class="chat_message-username">Lynn</h3>
            </div>
            <span class="chat-message-body">
                And this is an answer
            </span>
            <span class="chat-message-time">
                    19:35
            </span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa-fa-plus fa-2x">

        </i>
        <div class="type-message_input">
            <i class="fa fa-plus fa-2x"></i>
            <input type="text">
            <i class="fa fa-smile"></i>
            <span class="record-message">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
