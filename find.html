<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Find</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <!-- plane icon -->
                <i class="fas fa-fighter-jet"></i>
                <!-- wifi icon -->
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                
                <i class="fa fa-moon"></i>
                
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_text">Edit</span>
            </div>
            <div class="header_column">
                <span class="header_text">
                    Find
                </span>
            </div>
            <div class="header_column">
                
            </div>
        </div>
    </header>
    <main class="find">
        <section class="find_options">
            <div class="find_option">
                <i class="fa fa-address-book fa-lg"></i>
                <span class="find_option-title">
                    Find
                </span>
            </div>
            <div class="find_option">
                <i class="fa fa-qrcode fa-lg"></i>
                <span class="find_option-title">
                    QR Code
                </span>
            </div>
            <div class="find_option">
                <i class="fas fa-mobile-alt fa-2x"></i>
                <span class="find_option-title">
                    Shake
                </span>
            </div>
            <div class="find_option">
                <i class="far fa-envelope fa-lg"></i>
                <span class="find_option-title">
                    Invite via SMS
                </span>
            </div>
        </section>
        <section class="find-recommended">
            <header>
                <h6 class="find_recommended">
                    Recommended Friends
                </h6>
            </header>
            <div class="recommended_none">
                <span class="recomended_text">
                    You have no recommended friends.
                </span>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab ">
            <i class="fa fa-user"></i>
            <span class="tab-bar-title">Friend</span>
        </a>
        <a href="chats.html" class="tab-bar_tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar_tab tab-bar_tab-selected">
            <i class="fa fa-search"></i>
            <span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar_tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar-title">More</span>
        </a>
        
    </nav>

</html>
