<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Chats</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <!-- plane icon -->
                <i class="fas fa-fighter-jet"></i>
                <!-- wifi icon -->
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                
                <i class="fa fa-moon"></i>
                
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                Edit
            </div>
            <div class="header_column">
                <span class="header_text">
                    Chats <i class="fa fa-caret-down"></i>
                </span>
            </div>
            <div class="header_column">
                
            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder = "Find friends, chats, Plus Friends">
        </div>
        <ul class="chats_list">
            <li class="chats-chat">
                <div class="chat_content">
                    <img src="">
                    <div class="chat_preview">
                        <h3 class="chat_user">Lynn</h3>
                        <span class="chat_last-message">Hello! This is test message!</span>
                    </div>
                </div>
                <span class="chat_date-time">
                    15:55
                </span>
            </li>
            <li class="chats-chat">
                    <div class="chat_content">
                        <img src="">
                        <div class="chat_preview">
                            <h3 class="chat_user">KakaoTalk</h3>
                            <span class="chat_last-message">You logged into KakaoTalk PC</span>
                        </div>
                    </div>
                    <span class="chat_date-time">
                        Jul 29
                    </span>
                </li>
        </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab ">
            <i class="fa fa-user"></i>
            <span class="tab-bar-title">Friend</span>
        </a>
        <a href="chats.html" class="tab-bar_tab tab-bar_tab-selected">
            <i class="fa fa-comment"></i>
            <span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar_tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar_tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar-title">More</span>
        </a>
        
    </nav>
</body>
</html>
